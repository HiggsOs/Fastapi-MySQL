<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Datos de Taxis</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="tab_box">
            <button class="tab_btn active">Tiempo real</button>  <!-- Pestaña activa por defecto -->
            <button class="tab_btn">Históricos</button>
        </div>
    
        <div class="contenedor-data">
            <!-- Contenido para la pestaña "Tiempo real" -->
            <div class="datos active">
                <div class="info">
                    <h1 class="titulo">Últimos Datos</h1>
                    <div class="datos-especifico">
                        <p><strong>Latitud:</strong> <span id="latitude">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p><strong>Longitud:</strong> <span id="longitude">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p><strong>Día:</strong> <span id="day">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p><strong>Hora:</strong> <span id="hour">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p id="error" style="color: red;"></p>
                    </div>
                </div>
                
                <div id="contenedor-mapa"></div> <!-- El mapa tiene su propio contenedor -->
            </div>
    
            <!-- Contenido para la pestaña "Históricos" -->
            <div class="datos">
                <h1>Histórico de Datos</h1>
                <p>Aquí puedes ver datos históricos...</p>
            </div>
        </div>
    </div>
    
</body>
</html>
