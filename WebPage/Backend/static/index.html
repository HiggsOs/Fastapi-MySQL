<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Datos de Taxis</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="contenedor">
        <div id="contenedor-data">
            <h1 class="titulo">Últimos Datos</h1>
            <div class="datos">
                <p><strong>Latitud:</strong> <span id="latitude">Cargando...</span></p>
                <p><strong>Longitud:</strong> <span id="longitude">Cargando...</span></p>
                <p><strong>Día:</strong> <span id="day">Cargando...</span></p>
                <p><strong>Hora:</strong> <span id="hour">Cargando...</span></p>
                <p id="error" style="color: red;"></p>
            </div>
            <div class="fechas">
                <label for="start">Fecha y hora inicial:</label>
                <input type="datetime-local" id="start date" step="900"/>
                <label for="end">Fecha y hora final:</label>
                <input type="datetime-local" id="end date" step="900"/>
                <button type="submit" class="boton" id="enviar">Enviar</button>
            </div>
        </div>
        <div class="flexbox-align">
            <div id="contenedor-mapa">
            </div>
        </div>
    </div>
</body>
</html>
