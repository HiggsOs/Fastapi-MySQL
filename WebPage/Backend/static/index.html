<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Datos de Taxis</title>
    <script src="/static/index.js"></script>
    
</head>
<body>
    <div class="contenedor">
        <header id="general-header">
            <button class="tab_btn" id="historicos-btn">Históricos</button>  <!-- Pestaña activa por defecto -->
            <bitton class="tab_btn" id="position-btn">Posición</bitton>
        </header>
        <div class="contenedor-data">
            <!-- Contenido para la pestaña "Tiempo real" -->
            <div class="datos active">
                <h1 class="titulo">Últimos Datos</h1>
                <div class="info">
                    <div class="datos-especifico">
                        <p><strong>Latitud:</strong> <span id="latitude">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p><strong>Longitud:</strong> <span id="longitude">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p><strong>Día:</strong> <span id="day">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p><strong>Hora:</strong> <span id="hour">Cargando...</span></p>
                    </div>
                    <div class="datos-especifico">
                        <p id="error" style="color: red;"></p>
                    </div>
                </div>
                
                <div id="contenedor-mapa"></div> <!-- El mapa tiene su propio contenedor -->
            </div>
        </div>
    </div>
    
</body>
</html>
