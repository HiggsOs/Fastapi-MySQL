<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Históricos de Taxis</title>
    <script src="/static/position.js"></script>
</head>
<body>
    <header id="general-header">
        <button class="tab_btn" id="index-btn">Tiempo real</button>  <!-- Pestaña activa por defecto -->
        <button class="tab_btn" id="historicos-btn">Histórico</button>
    </header>
    <div class="position">
        <h1 class="titulo">Datos por posición</h1>
        <div class="loction">
            <input type="range" id="radio" min="10" max="15000">
            <label for="radio">Radio: <output id="value"></output> metros</label>
        </div>
        <button type="button" id="extract-coords-btn">Obtener coordenadas</button>
        <div>
            <label for="polyline-select">Selecciona una polilínea:</label>
            <select id="polyline-select"></select>
        </div>
        <div id="contenedor-mapa-3"></div>
    </div>    
</body>
</html>
